<!DOCTYPE html>
{% load staticfiles %}
<html lang='en'>
<head>
    <meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' href='{% static 'css/style.css' %}'/>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Animate.css -->
	<link rel='stylesheet' href='{% static 'css/animate.css' %}'>
	<!-- Icomoon Icon Fonts-->
	<link rel='stylesheet' href='{% static 'css/icomoon.css' %}'>
	<!-- Bootstrap  -->
	<link rel='stylesheet' href='{% static 'css/bootstrap.css' %}'>
	<!-- Owl Carousel -->
	<link rel='stylesheet' href='{% static 'css/owl.carousel.min.css' %}'>
	<link rel='stylesheet' href='{% static 'css/owl.theme.default.min.css' %}'>
	<!-- Theme style  -->
	<link rel='stylesheet' href='{% static 'css/style.css' %}'>

	<!-- Modernizr JS -->
	<script src='{% static 'js/modernizr-2.6.2.min.js' %}'></script>
    <title>ForLiza</title>
</head>
<body>
<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<nav id="fh5co-main-menu" role="navigation">
                {% if user.is_authenticated %}
                    <a href='{% url 'profile' user.username %}'><h3 class="fh5co-work-title">{{ user.username }}</h3></a>
                    <a href='{% url 'logout' %}'><h3 class="fh5co-heading-colored btn-warning">logout</h3></a>
                {% else %}
                    <a href='{% url 'login' %}'><h3 class=" fh5co-heading-colored btn-success">login</h3></a>
                {% endif %}
				<ul>
					<li class="fh5co-active"><a href="/">Travels</a></li>
					<li><a href="/">Best Sales</a></li>
					<li><a href="/">Vegan news</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small>&copy; 2017 ilya shusterman & liza shusterman. All Rights Reserved.
                    <span>Designed by <a href="https://paycoinmarkets.com" target="_blank">liza shusterman</a> </span> </small></p>
			</div>

		</aside>

    <div id="fh5co-main">
        {% block content %}
        {% endblock %}
    </div>
</div>

	<!-- jQuery -->
	<script src='{% static 'js/jquery.min.js' %}'></script>
	<!-- jQuery Easing -->
	<script src='{% static 'js/jquery.easing.1.3.js' %}'></script>
	<!-- Bootstrap -->
	<script src='{% static 'js/bootstrap.min.js' %}'></script>
	<!-- Carousel -->
	<script src='{% static 'js/owl.carousel.min.js' %}'></script>
	<!-- Stellar -->
	<script src='{% static 'js/jquery.stellar.min.js' %}'></script>
	<!-- Waypoints -->
	<script src='{% static 'js/jquery.waypoints.min.js' %}'></script>
	<!-- Counters -->
	<script src='{% static 'js/jquery.countTo.js' %}'></script>


	<!-- MAIN JS -->
	<script src='{% static 'js/main.js' %}'></script>
</body>
</html>
